<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Book Library</title>
</head>
<body>
    <div class="container mb-5">
        <h1 class="text-center mb-5">Book Library</h1>

        <form action="" id="bookForm">

            <div class="form-group mb-3">
                <label for="bookTitle">Book Title</label>
                <input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title" required /> 
            </div>

            <div class="form-group mb-3">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Enter Author Name" required /> 
            </div>

            <div class="form-group mb-3">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" placeholder="Enter Book Category" required /> 
            </div>

            <div class="form-group mb-3">
                <label for="category">ISBN</label>
                <input type="text" id="isbn" class="form-control" placeholder="Enter Book ISBN" required /> 
            </div>

            <button class="btn btn-primary" onclick="addBook()">Add Book</button>
            <button class="btn btn-warning ml-3" onclick="removeBook()">Clear All</button>
            
        </form>
        <hr>
        <form>
            <div class="form-group mb-3">
                <label for="search">Search</label>
                <input type="text" id="search" class="form-control" onkeyup="searchBook" placeholder="Search Book" required /> 
            </div>
        </form>

        <table class="table mt-4" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
